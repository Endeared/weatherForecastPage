<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ross' Weather Page</title>
    <link rel="stylesheet" type="text/css" href="indexStyle.css">
    <script src="script.js" defer></script>
    <script src="days.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="weather" id="weather"></div>
        <div class="city" id="city">Somerville, Ohio</div>
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>
        <div class="temp" id="temp"></div>
    </div>

    <div class="searchLoc">
        <div class="title">Search by city</div>
        <input class="search" id="search" placeholder="Search here...">
    </div>

    <div class="daily">
        <div class="days" id="day2">
            <div class="day" id="day1Day"></div>
            <div class="high" id="day1High"></div>
            <div class="low" id="day1Low"></div>
            <img class="weatherPic" src="" id="pic1">
        </div>
        <div class="days" id="day3">
            <div class="day" id="day2Day"></div>
            <div class="high" id="day2High"></div>
            <div class="low" id="day2Low"></div>
            <img class="weatherPic" src="" id="pic2">
        </div>
        <div class="days" id="day4">
            <div class="day" id="day3Day"></div>
            <div class="high" id="day3High"></div>
            <div class="low" id="day3Low"></div>
            <img class="weatherPic" src="" id="pic3">
        </div>
        <div class="days" id="day5">
            <div class="day" id="day4Day"></div>
            <div class="high" id="day4High"></div>
            <div class="low" id="day4Low"></div>
            <img class="weatherPic" src="" id="pic4">
        </div>
        <div class="days" id="day6">
            <div class="day" id="day5Day"></div>
            <div class="high" id="day5High"></div>
            <div class="low" id="day5Low"></div>
            <img class="weatherPic" src="" id="pic5">
        </div>
        <div class="days" id="day7">
            <div class="day" id="day6Day"></div>
            <div class="high" id="day6High"></div>
            <div class="low" id="day6Low"></div>
            <img class="weatherPic" src="" id="pic6">
        </div>
        <div class="days" id="day8">
            <div class="day" id="day7Day"></div>
            <div class="high" id="day7High"></div>
            <div class="low" id="day7Low"></div>
            <img class="weatherPic" src="" id="pic7">
        </div>
    </div>

</body>
<script>
</script>
</html>
