<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ross' Weather Page</title>
    <link rel="stylesheet" type="text/css" href="indexStyle.css">
    <script src="script.js" defer></script>
    <script src="days.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="weather" id="weather"></div>
        <div class="city" id="city">Somerville, Ohio</div>
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>
        <div class="temp" id="temp"></div>
    </div>

    <div class="daily">
        <div class="days" id="day2">
            <div class="day" id="day1Day"></div>
            <div class="high" id="day1High"></div>
            <div class="low" id="day1Low"></div>
        </div>
        <div class="days" id="day3"></div>
        <div class="days" id="day4"></div>
        <div class="days" id="day5"></div>
        <div class="days" id="day6"></div>
        <div class="days" id="day7"></div>
        <div class="days" id="day8"></div>
    </div>

</body>
<script>
</script>
</html>
